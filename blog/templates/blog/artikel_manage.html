<!DOCTYPE html>
<html>
<head>
	<title></title>
  {% include 'style.html' %}
</head>
<body>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Judul</th>
      <th scope="col">Kategori</th>
      <th scope="col">Published</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   	{% for  artikel in artikel_list %} 
	    <tr>
	      <th scope="row">{{forloop.counter}}</th>
	      <td>{{artikel.judul}}</td>
	      <td>{{artikel.kategori}}</td>
	      <td>{{artikel.published}}</td>
	      <td>
	      <a class="btn btn-danger" href="{% url 'blog:update' artikel.id %}">Edit</a>
				<a class="btn btn-warning" href="{% url 'blog:delete' artikel.id %}">Delete</a>
	      </td>
	    </tr>
    {% endfor %}
  </tbody>
</table>
<div>
  <p><a href="{% url 'index' %}" class="btn btn-info">Home</a></p>
</div>
{% include 'scripts.html' %}
</body>
</html>
