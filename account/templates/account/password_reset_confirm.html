<!DOCTYPE html>
<html>
<head>
	<title>Set New Passwords</title>
</head>
<body>
{% if validlink %}
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Save</button>
	</form>
{% else %}
	<p>Invalid token</p>
	<a href="{% url 'account:password_reset' %}">Request a new passwordd token</a>

{% endif %}
</body>
</html>
